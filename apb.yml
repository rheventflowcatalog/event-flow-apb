version: 1.0
name: event-flow-apb
description: This is a sample application generated by apb init
bindable: False
async: optional
metadata:
  displayName: CloudEvent Flow
  console.openshift.io/iconClass: fa fa-paper-plane
  providerDisplayName: "Red Hat, Inc."
  dependencies:
    - "docker.io/streamzi/environment-variable-operator:latest"
    - "docker.io/streamzi/eventflow-operator:latest"
    - "docker.io/streamzi/eventflow-ui:latest"
plans:
  - name: default
    description: This default plan deploys event-flow-apb
    free: True
    metadata: {}
    parameters:
    - name: admin_user
      title: Openshift Admin User
      type: string
      required: true
    - name: admin_password
      title: Openshift Admin Password
      type: string
      display_type: password
      required: true
